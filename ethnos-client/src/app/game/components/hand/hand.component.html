<button [disabled]="leader.value === null" (click)="submit()">PLAY SET</button>
<ng-template ngFor let-card [ngForOf]="viewSelected$ | async">
	<div class="hand__item">
		<input *ngIf="card.__selected" type="radio" name="leader" [formControl]="leader" [value]="card" />
		<app-card [class.active]="card.__selected" [class.selectable]="card.__selectable" [card]="card" (click)="cardClick(card)"></app-card>
	</div>
</ng-template>
