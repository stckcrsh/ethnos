<app-board [board]="board$ | async" [players]="playerState$|async"></app-board>
<div>
	<app-deck [size]="deckSize$ | async" (draw)="drawCard()"></app-deck>
	<app-draw [cards]="drawPile$ | async" (draw)="drawDraw($event)"></app-draw>
</div>
<div class="player-state" *ngFor="player of players$ | async;let idx = index" [trackBy]="trackByPlayer">
	<app-player-state class="player-state" [player]="player" [isCurrentPlayer]="player.id === (currentPlayer$ | async)"></app-player-state>
</div>
